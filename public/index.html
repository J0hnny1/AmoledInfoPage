<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"> </script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body style="height: 800px;">
    <div
        style="display: flex; flex-direction: row; justify-content: space-between; margin: 2%; align-items: center; height: 100%;">
        <div style="display: flex; align-items: center; flex-direction: column; align-items: flex-start;">
            <div>
                <span class="material-symbols-outlined">
                    thermometer
                </span>
                <span id="temperatur">
                    15 Â°C
                </span>
            </div>


            <div style="display: flex; align-items: center;" onclick="console.log('Time clicked')">
                <span class="material-symbols-outlined" id="co2Icon">
                    co2
                </span>
                <span style="margin-left: 3px;" id="co2">
                    2000 ppm
                </span>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;" id="clockDiv">
            <h1 id="time" style="margin: 0; padding: 0;">
                Clock
            </h1>
            <h3 id="date" style="margin: 0; padding: 0; font-size: large; align-self: center;" >Mi. 0.5.05</h2>
        </div>

        <div onclick=" window.location.href = 'off.html';">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; justify-content: center;">
                    <span id="wetterIcon" class="material-symbols-outlined" style="align-content: center;">
                        cloud
                    </span>
                    <h3 id="wetterTemperatur" style="display: inline; padding: 0px; margin: 0px;"> </h3>
                </div>
                <div style="display: flex; justify-content: center;">
                    <span class="material-symbols-outlined" style="align-content: center;">
                        expand_more
                    </span>
                    <span>
                        <h4 id="wetterMinimum" style="display: inline;"> </h4>
                    </span>
                    <span class="material-symbols-outlined" style="align-content: center;">
                        expand_less
                    </span>
                    <span>
                        <h4 id="wetterMax" style="display: inline;"> </h4>
                    </span>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
